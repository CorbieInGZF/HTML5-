<!DOCTYPE html>
<html manifest="demo.appcache"><!--如需启用应用程序缓存，请在文档的<html> 标签中包含 manifest 属性-->
<!--manifest 文件的建议的文件扩展名是：".appcache"。-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>html5_应用程序缓存</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <font size="4" color="blue">使用 HTML5，通过创建 cache manifest 文件，可以轻松地创建 web 应用的离线版本。</font><br>
    <font size="4" color="green">应用程序缓存为应用带来三个优势：</font>
    <ol>
    	<li>离线浏览 - 用户可在应用离线时使用它们</li>
    	<li>速度 - 已缓存资源加载得更快</li>
    	<li>减少服务器负载 - 浏览器将只从服务器下载更新过或更改过的资源。</li>
    </ol>

    <p><b>请注意，manifest 文件需要配置正确的 MIME-type，即 "text/cache-manifest"。必须在 web 服务器上进行配置。</b></p>

    <a href="http://www.runoob.com/html/html5-app-cache.html" target="_blank">详细知识</a>
</body>
</html>
